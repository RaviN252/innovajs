<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body">
    <!--Manipulating Elements-->
    <p id="para"></p>
    <h1 id="heading"></h1>
    <h2 id="headings"></h2>

    <button onclick="addItems()">Add Items</button>
    <ul id="list"></ul>
</body>
<script>
    // manipulating an element 
    document.getElementById("para").innerHTML = " <h1>Welcome To Innova Skills</h> "
    document.getElementById("heading").innerText = "<h1> Welcome<h1> "
    document.getElementById("headings").innerText = " Welcome "

    // Creating And AppendChild
    let para = document.createElement("p")
    // console.log(para)
    para.innerHTML = "Paragraph Created By JS"
    document.body.appendChild(para)

    // 
    function addItems() {
        let userdata = prompt("Enter the data")
        let listelements = document.createElement("li")
        listelements.innerText = userdata;
        document.getElementById("list").appendChild(listelements)

    }




</script>

</html>
