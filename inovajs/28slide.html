<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        img {
            margin-top: 7%;
            width: 100%;
            height: 100%;
        }

        #con {
            display: flex;
            flex-direction: row;
        }

        button {
            height: 50px;
            width: 50px;
            margin-top: 32%;
            margin-left: 10px;
            margin-right: 10px;
        }

        h1,
        h3 {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1 id="head">NATURE 1</h1>
        <div id="con">
            <button onclick="prev()">
                <i class="fa-solid fa-arrow-left"></i> </button>
            <img src="./images/image1.jpeg" id="imgs">
            <button onclick="next()"><i class="fa-solid fa-arrow-right"></i> </button>
        </div>
        <h3 id="caption">NATURE 1</h3>
    </div>

</body>
<script>

    let arr = [
        {
            Head: "NATURE 1",
            image: "./images/image1.jpeg",
            caption: "NATURE 1"
        },
        {
            Head: "NATURE 2",
            image: "./images/image2.jpeg",
            caption: "NATURE 2"
        },
        {
            Head: "NATURE 3",
            image: "./images/image3.jpeg",
            caption: "NATURE 3"
        },
        {
            Head: "NATURE 4",
            image: "./images/image4.jpeg",
            caption: "NATURE 4"
        },
        {
            Head: "NATURE 5",
            image: "./images/image5.jpeg",
            caption: "NATURE 5"
        }
    ]


    let i = 1;
    let next = () => {
        i++;
        if (i == arr.length) {
            i = 0;
        }
        let image = document.getElementById("imgs");
        image.src = arr[i].image
        let Heading = document.getElementById("head")
        Heading.innerHTML = arr[i].Head
        let Caption = document.getElementById("caption")
        Caption.innerHTML = arr[i].caption
    }

    let prev = () => {
        i--;
        if (i < 0) {
            i = arr.length - 1;
        }
        let image = document.getElementById("imgs");
        image.src = arr[i].image
        let Heading = document.getElementById("head")
        Heading.innerHTML = arr[i].Head
        let Caption = document.getElementById("caption")
        Caption.innerHTML = arr[i].caption
    }

</script>

</html>
