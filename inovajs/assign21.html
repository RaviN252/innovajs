<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <h1 class="text-center my-5 ">Student Details</h1>

        <div class="text-center my-5">
            <input type="text" placeholder="Enter Your First Name" id="firstn" class="col-8 my-2">
            <input type="text" placeholder="Enter Your Last Name" id="lastn" class="col-8 my-2">
            <input type="text" placeholder="Enter Your Email id" id="emial" class="col-8 my-2">
            <input type="text" placeholder="Enter Your Mobile No" id="mobno" class="col-8 my-2">
            <button id="adddata" onclick="AddToTable()" class="col-4 my-2">Add Data</button>
        </div>


        <table id="table" class="table table-hover ">
            <tr class="table-light">
                <th>Sl No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile No</th>
            </tr>
        </table>

    </div>

</body>

<script>
    let count = 1;

    function AddToTable() {
        let inputdata = document.getElementById("input");


        let tabledata = document.getElementById("table");
        let addrows = tabledata.insertRow(-1);


        let insertNo = addrows.insertCell(0);
        insertNo.innerHTML = count;
        count++;

        let insertfname = addrows.insertCell(1);
        insertfname.innerHTML = firstn.value;

        let lastname = addrows.insertCell(2)
        lastname.innerHTML = lastn.value

        let emailid = addrows.insertCell(3)
        emailid.innerHTML = emial.value

        let mobileno = addrows.insertCell(4)
        mobileno.innerHTML = mobno.value
    }

</script>

</html>
