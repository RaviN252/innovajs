    <script>
        function addItems() {
            let data = ["Monday", "Tue", "Wed", "Thur", "Fri", "Sat", "Sun"]
            for (i of data) {
                //console.log(i)
                let listelements = document.createElement("li")
                listelements.innerText = i;
                document.getElementById("list").appendChild(listelements)
            }
        }
        /*******************************************************************************************/

        // add items drrectly from the input on click
        function addItem() {
            let userdata = prompt("Enter the data")
            let listelements = document.createElement("li")
            listelements.innerText = userdata;
            document.getElementById("lists").appendChild(listelements)
        }

        /*******************************************************************************************/
