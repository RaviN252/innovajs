<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>

<div class="container">
    <h1 class="text-center my-3 ">To Do Check List</h1>
    <button onclick="addItems()" class="bg-info bg-gradient">Add Items</button>
    <div id="div">

        <ul class="">
            <li id="list"></li>

        </ul>
    </div>
</div>
</body>
<script>
    function addItems() {
        let userdata = prompt("Enter the data")
        let listelements = document.createElement("li")
        listelements.innerText = userdata;
        document.getElementById("list").appendChild(listelements)

    }




</script>

</html>
