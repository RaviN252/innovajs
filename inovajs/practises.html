<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The Window Object</h1>
    <h1>localStorage property</h1>


    <p><button onclick="clickcount()">Click</button></p>
    <p>Number of clicks:</p>
    <p id="noofclick"></p>

</body>
<script>
    function clickcount() {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount) + 1;

        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("noofclick").innerHTML = localStorage.clickcount;

    }
</script>


</html>
