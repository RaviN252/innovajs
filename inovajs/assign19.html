<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: antiquewhite;
        }

        #parent {
            border: 1px solid black;
        }

        .lists {
            margin-top: 20px;
            width: 633px;
            height: 35px;
            border: 1px solid black;
            list-style: none;
            padding: 5px;

        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5 ">To Do Check List</h1>
        <div>
            <label for="name">TO DO TASK :</label>
            <input type="text" id="inputfield" placeholder="Enter The Todo Task " class="col-6">
            <button onclick="addItems()" class="bg-info bg-gradient" class="col">Add Items</button>
            <button onclick="removeItem()" class="bg-danger bg-gradient" class="col">Remove</button>
        </div>

        <div id="div">
            <li id="list" class="lists"></li>
        </div>
    </div>
</body>
<script>
    function addItems() {
        let inputdata = document.getElementById("inputfield")
        let output = inputdata.value;
        let listelements = document.createElement("li")
        listelements.innerText = output;
        document.getElementById("list").appendChild(listelements)
    }
    function removeItem() {
        let list = document.getElementById("list");
        list.removeChild(list.firstElementChild);

    }




</script>

</html>
