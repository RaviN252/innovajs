    /*5 write a javs script program to find the most frequent iteam in an array
       Sample arry : var arr1 = [3,4,'a',5,6,,'a'7,8,9,'a',10,'a',12,'a']
       Sample Output: a (5 times )
       */

    var arr1 = [3, 4, 'a', 5, 6, 'a', 7, 8, 9, 'a', 10, 'a', 12, 'a']
    let count = 0;
    for (i = 0; i < arr1.length; i++) {
        let val = arr1[i]
        count = 0;
        for (j = i; j < arr1.length; j++) {
            if (arr1[i] == arr1[j]) {
                count++;

            }
        }
        console.log(`In This Array ${val} is Repeated ${count} times`)
    }
