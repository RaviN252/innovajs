    let str = "bananna"
    let charCount = {};
    function count() {
        for (let i = 0; i < str.length; i++) {
            let char = str[i];
            if (charCount[char]) {
                charCount[char]++;
            } else {
                charCount[char] = 1;
            }

        for (let char in charCount) {
            result += `${char}:${charCount[char]},  `;
        }
        console.log(result)
    } count()
