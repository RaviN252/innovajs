<script>

    function NRS(str) {
        let charCount = new Map();
        for (let char of str) {
            charCount.set(char, (charCount.get(char) || 0) + 1);
        }
        for (let char of str) {
            if (charCount.get(char) === 1) {
                return char;
            }
        }
        return null;
    }
    let inputString = prompt("Enter a string");
    let result = NRS(inputString);
    if (result) {
        alert(`The First Non repeating characte is: ${result}`);

    } else {
        alert("There is No non-repating character in the string.");
    }
</script>
