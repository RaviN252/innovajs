<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: linear-gradient(rgb(11, 158, 220), whitesmoke);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        input {
            height: 40px;
            border-radius: 5px;

        }

        input:hover {
            border: 2px solid rgb(0, 0, 255)
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center  text-primary-dark my-5">Registration Form </h1>
        <h1 id="err6" class="text-center text-success"></h1>
        <div class="text-center my-5">
            <input type="text" placeholder="Enter Your Name" id="uname" class="col-8 my-2">
            <p id="err1" class="text-danger"></p>
            <input type="text" placeholder="Enter Your Email id" id="uemail" class="col-8 my-2">
            <p id="err2" class="text-danger"></p>
            <input type="text" placeholder="Enter Your Mobile No" id="unumber" class="col-8 my-2">
            <p id="err3" class="text-danger"></p>
            <input type="text" placeholder="Enter Your Password" id="upass" class="col-8 my-2">
            <p id="err4" class="text-danger"></p>
            <input type="password" placeholder="Conform Your Password " id="cpass" class="col-8 my-2"><br>
            <p id="err5" class="text-danger"></p>
            <button id="btn" onclick="submitForm()" class=" btn btn-primary col-4 my-2">Submit</button>
            <button id="btn" onclick="Login()" class=" btn btn-primary col-4 my-2">Login</button>

        </div>
    </div>
</body>
<script>

    function submitForm() {
        let name = document.getElementById("uname").value;
        let email = document.getElementById("uemail").value;
        let number = document.getElementById("unumber").value;
        let password = document.getElementById("upass").value;
        let confirmPassword = document.getElementById("cpass").value;

        let isValid = true;

        if (name === "") {
            document.getElementById("err1").innerHTML = "Please Enter Your Name";
            isValid = false;
        } else {
            document.getElementById("err1").innerHTML = "";
        }

        if (email === "") {
            document.getElementById("err2").innerHTML = "Please Enter Your Email";
            isValid = false;
        } else {
            document.getElementById("err2").innerHTML = "";
        }

        if (number === "") {
            document.getElementById("err3").innerHTML = "Please Enter Your Number";
            isValid = false;
        } else {
            document.getElementById("err3").innerHTML = "";
        }

        if (password === "") {
            document.getElementById("err4").innerHTML = "Please Enter Your Password";
            isValid = false;
        } else {
            document.getElementById("err4").innerHTML = "";
        }
        if (!isValidPassword(password)) {
            document.getElementById("err4").innerHTML = "Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.";
            isValid = false;
        } else {
            document.getElementById("err4").innerHTML = "";
        }
        if (confirmPassword === "") {
            document.getElementById("err5").innerHTML = "Please Confirm Your Password";
            isValid = false;
        } else {
            document.getElementById("err5").innerHTML = "";
        }

        if (password !== confirmPassword) {
            document.getElementById("err6").innerHTML = "Passwords do not match";
            isValid = false;
        } else if (isValid) {
            document.getElementById("err6").innerHTML = "Registered Successfully";
            addToData(email, password);
        }
    }

    function isValidPassword(password) {
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        return regex.test(password);
    }
    function addToData(email, password) {
        localStorage.setItem("Email", email);
        localStorage.setItem("Password", password);
    }






</script>

</html>
