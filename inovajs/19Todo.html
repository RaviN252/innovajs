<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(247, 239, 228);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-success my-5 ">To Do Check List</h1>
        <div>
            <label for="name">
                <h5>TO DO TASK : </h5>
            </label>
            <input type="text" id="inputdata" placeholder="Enter The Todo Task " class="col-6 rounded">
            <tr id="tablerow">
                <button onclick="AddTotable()" class="btn btn-primary" class="col">Add Items</button>
                <button onclick="removeItem()" class="btn btn-danger" class="col">Remove</button>
        </div>


        <table class="table  table-striped my-3" id="table">
            <tr id="tablerow">
                <th class="text-center my-5">
                    <h4 class="text-primary">Task</h4>
                </th>
            </tr>
        </table>
    </div>
</body>
<script>
    let count = 1;
    function AddTotable() {
        let inputdata = document.getElementById("inputdata");
        let tabledata = document.getElementById("table");
        let addrows = tabledata.insertRow(-1)

        let insertName = addrows.insertCell();
        insertName.innerHTML = inputdata.value;
    }
    function removeItem() {
        let tabledata = document.getElementById("table");
        if (tabledata.rows.length > 1) {
            tabledata.deleteRow(-1);
        }

    }
</script>

</html>
