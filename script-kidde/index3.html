<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Course in Kannada </title>
    <script>
        console.log("hello World");
        console.time("code");
        console.log("hello World");
        console.log("Subscribe to my youtube channel");

        console.warn("This is warning");
        console.error("TShis is an error");
        // console.clear();
        /* creating an array in a table */
        console.table([1, 2, 3, 4, 5, 6]);
        /* creating an object in a table */
        console.table({ num1: "1", num2: "2", num3: "3", num4: "4", num4: "4" });
        // console.clear();

        /* assertion function it is similar to if else a type not exactly */
        console.assert(1 > 2, "It is not possible ");
        /* console.time and console.timeEnd will calaculate the speed of the program*/
        console.timeEnd("code");
    </script>
    <!-- <script src="app.js"></script> -->
</head>

<body>
    <h1>javaScript Course in Kannada</h1>
    <h1>All About Console </h1>

</body>

</html>
