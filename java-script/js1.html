<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>JavaScript Can Change HTML Content <br>
        One of many JavaScript HTML methods is getElementById(). <br>

        The example below "finds" an HTML element (with id="demo"), and changes the element content (innerHTML) to <br>
        "Hello JavaScript":</p>
    <h1>My First Java Script</h1>
    <button onclick="document.getElementById('dateandtime').innerHTML= Date()">Click here for date and time</button>
    <h1 id="dateandtime"></h1>
</body>

</html>
