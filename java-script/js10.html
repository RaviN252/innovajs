<script>
    // const person = { firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue" };

    //object with many properties

    /*

        firstName: "Ravi",

    };

    document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old. his eye color is " + person.eyeColor ; */


    //using This function

    const person = {
        firstName: "Ravi",
        lastName: "NS",
        DOB: "26/03/2000",
        age: 23,
        eyeColor: "blue",
        fullName: function () {
            return this.firstName + " " + this.lastName;
        }
    }
    document.getElementById("demo1").innerHTML = person.fullName();


</script>
