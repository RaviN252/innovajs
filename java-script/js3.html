    <pre>
        JavaScript Can Change HTML Attribute Values
In this example JavaScript changes the value of the src (source) attribute of an <img> tag:
    </pre>


    <button onclick="document.getElementById('myimg').src='../assets/pic_bulbon.png'">Turn On</button>
    <img src="../assets/pic_bulboff.gif" style="width:100px" alt="light" id="myimg">
    <button onclick="document.getElementById('myimg').src='../assets/pic_bulboff.gif'">Turn Off</button>

</body>
