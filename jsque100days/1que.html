<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <h1>Adding A Static And Dynamic Numbers</h1>

</body>
<script>

    //static number
    let a = 5;
    let b = 10;
    var c = a + b;
    console.log(`The Sum of ${a} and ${b} is = ${c}`)
    //Dynamic 
    let e = prompt("Enter a value A");
    let f = prompt("Enter a value B");
    //var g = e + f;   // this will return string concatinatoion
    var g = parseInt(e) + parseInt(f); // to convert str in to integer
    console.log(`The Sum of ${e} and ${f} is = ${g}`)

</script>

</html>
