<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="res"></h1>

</body>
<script>
    let a = parseInt(prompt("Enter A Number"))
    let fact = 1

    if (a == 0) {
        document.getElementById("res").innerHTML = (`The Factorial of ${a} is 1 `)
    }
    else if (a < 0) {
        document.getElementById("res").innerHTML = (`The Factorial of ${a} negative numbers is not possible `)
    } else {
        for (i = 1; i <= a; i++) {
            fact = fact * i
            console.log(`The Factorial of ${a} is ${fact} `)
        }
        document.getElementById("res").innerHTML = `The Factorial of ${a} is ${fact} `
    }
</script>

</html>
