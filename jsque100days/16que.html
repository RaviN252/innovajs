<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

</body>
<script>
    let num1 = parseInt(prompt("Enter a Number 1"));
    let num2 = parseInt(prompt("Enter a Number 2"));
    let opr = prompt("Please select among +, -, x, /");

    switch (opr) {
        case "+":
            var res = num1 + num2;
            console.log(res);
            break;
        case "-":
            var res = num1 - num2;
            console.log(res);
            break;
        case "x":
            var res = num1 * num2;
            console.log(res);
            break;
        case "/":
            var res = num1 / num2;
            console.log(res);
            break;
        default:
            console.log("Invalid operator");
    }


</script>

</html>
